<div class="mat-typography">
  <mat-toolbar color="primary">
    <div class="mat-toolbar-tools">
    <button mat-icon-button (click)="openedSidenav=!openedSidenav">
      <mat-icon class="material-icons">menu</mat-icon>
    </button>

    <span>Spring Angular Demo <span *ngIf="bigScreen"> - from the development to the production</span></span>
    </div>
  </mat-toolbar>

  <mat-menu x-position="before" #menu="matMenu">

  </mat-menu>
    <mat-sidenav-container class="container">
      <mat-sidenav disableClose="false" class="sidenav" #sidenav [opened]="openedSidenav" [mode]="bigScreen ? 'side' : 'side'">
        <app-lateral-menu (onRouteClicked)="onRouteClicked($event)"></app-lateral-menu>
      </mat-sidenav>

      <div layout="column">
        <mat-card>
          <router-outlet></router-outlet>
        </mat-card>
        <app-footer></app-footer>

      </div>
    </mat-sidenav-container>
  </div>
